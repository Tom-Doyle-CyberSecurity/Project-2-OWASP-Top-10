# Docker Compose file to run OWASP Juice Shop and ZAP Proxy
# Built upon from the following repositories:
#    - https://github.com/dennisMeeQ/juice-shop/blob/master/docker-compose.yml?
#    - https://github.com/EmmaPreston/zap-juice/blob/master/docker-compose.yml
#    - https://gist.github.com/ritesh/2fcd9fd32995ffeb30f1?
#
# Additonally, health checks, api key usage and Daemon mode have been integrated from:
#    - https://www.cyberly.org/en/how-do-you-configure-owasp-zap-to-run-in-daemon-mode/index.html?

version: "3"

services:
  juice-shop:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"
    
  zaproxy:
    image: ghcr.io/zaproxy/zaproxy:stable
    ports:
      - "8080:8080"
    environment:
      - ZAP_API_KEY=Secret246Key
    command: >
      zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.key=Secret246Key -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
      -config api.key=Secret246Key
      -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
      -config api.optionTimeoutInSecs=120
    healthcheck:
      # try both JSON path casings; consider ZAP slow-start in Codespaces
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/JSON/core/view/version/ || curl -fsS http://localhost:8080/json/core/view/version/"]
      interval: 10s
      timeout: 5s
      retries: 24

    depends_on:
      - juice-shop